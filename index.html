<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Finder & Copier</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

  <header>
    <h1>🔍 Emoji Search & Copy</h1>
    <p>Type a keyword to find and copy your favorite emojis!</p>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="e.g. smile, heart, cat..." />
  </div>

  <div id="emojiResults" class="emoji-grid"></div>
  <div id="feedback" class="feedback"></div>

  <script src="scripts/app.js"></script>
</body>
</html>
